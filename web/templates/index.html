<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoramento</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003366 0%, #0066cc 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .logo {
            width: 160px;
            height: 160px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .stat-card h3 {
            color: #003366;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        
        .stat-card .unit {
            font-size: 0.8em;
            color: #666;
        }
        
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .chart-container h2 {
            color: #003366;
            margin-bottom: 20px;
        }
        
        .chart-container canvas {
            max-height: 400px;
        }
        
        .table-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        
        .table-container h2 {
            color: #003366;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #003366;
            color: white;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .processos {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.85em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .refresh-btn {
            background: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #0066cc;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .badge-low { background: #d4edda; color: #155724; }
        .badge-medium { background: #fff3cd; color: #856404; }
        .badge-high { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img src="/static/images/logo.png" alt="Logo UFSM" class="logo">
            Sistema de Monitoramento de Hardware
        </h1>
        
        <div class="stats-grid" id="stats">
            <div class="stat-card">
                <h3>Total de Registros</h3>
                <div class="value" id="total">-</div>
            </div>
            <div class="stat-card">
                <h3>M√©dia CPU</h3>
                <div class="value" id="media-cpu">-</div>
                <div class="unit">%</div>
            </div>
            <div class="stat-card">
                <h3>M√©dia Mem√≥ria</h3>
                <div class="value" id="media-mem">-</div>
                <div class="unit">%</div>
            </div>
            <div class="stat-card">
                <h3>M√©dia Disco</h3>
                <div class="value" id="media-disco">-</div>
                <div class="unit">%</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Gr√°fico de Utiliza√ß√£o em Tempo Real</h2>
            <canvas id="grafico"></canvas>
        </div>
        
        <div class="table-container">
            <!-- <button class="refresh-btn" onclick="carregarDados()">üîÑ Atualizar</button> -->
            <h2>√öltimos Registros</h2>
            <div id="tabela-dados">
                <div class="loading">Carregando dados...</div>
            </div>
        </div>
    </div>

    <script>
        let grafico;
        
        function getBadge(valor) {
            if (valor < 50) return 'badge-low';
            if (valor < 80) return 'badge-medium';
            return 'badge-high';
        }
        
        async function carregarEstatisticas() {
            try {
                const res = await fetch('/api/estatisticas');
                const stats = await res.json();
                
                document.getElementById('total').textContent = stats.total_registros || 0;
                document.getElementById('media-cpu').textContent = stats.media_cpu || 0;
                document.getElementById('media-mem').textContent = stats.media_memoria || 0;
                document.getElementById('media-disco').textContent = stats.media_disco || 0;
            } catch (err) {
                console.error('Erro ao carregar estat√≠sticas:', err);
            }
        }
        
        async function carregarGrafico() {
            try {
                const res = await fetch('/api/grafico');
                const dados = await res.json();
                
                const labels = dados.map(d => d.tempo);
                const cpuData = dados.map(d => d.uso_cpu);
                const memData = dados.map(d => d.uso_memoria);
                const discoData = dados.map(d => d.uso_disco);
                
                if (grafico) {
                    grafico.destroy();
                }
                
                const ctx = document.getElementById('grafico').getContext('2d');
                grafico = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'CPU (%)',
                                data: cpuData,
                                borderColor: '#003366',
                                backgroundColor: 'rgba(0, 51, 102, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: 'Mem√≥ria (%)',
                                data: memData,
                                borderColor: '#FF8C00',
                                backgroundColor: 'rgba(255, 140, 0, 0.1)',
                                tension: 0.4
                            },
                            {
                                label: 'Disco (%)',
                                data: discoData,
                                borderColor: '#0066cc',
                                backgroundColor: 'rgba(0, 102, 204, 0.1)',
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        aspectRatio: 3,
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100
                            }
                        }
                    }
                });
            } catch (err) {
                console.error('Erro ao carregar gr√°fico:', err);
            }
        }
        
        async function carregarDados() {
            try {
                const res = await fetch('/api/dados');
                const dados = await res.json();
                
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Hor√°rio</th>
                                <th>IP Origem</th>
                                <th>CPU</th>
                                <th>Mem√≥ria</th>
                                <th>Disco</th>
                                <th>Processos</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                dados.forEach(d => {
                    html += `
                        <tr>
                            <td>${d.tempo}</td>
                            <td>${d.ip_origem}</td>
                            <td><span class="badge ${getBadge(d.uso_cpu)}">${d.uso_cpu}%</span></td>
                            <td><span class="badge ${getBadge(d.uso_memoria)}">${d.uso_memoria}%</span></td>
                            <td><span class="badge ${getBadge(d.uso_disco)}">${d.uso_disco}%</span></td>
                            <td class="processos" title="${d.processos}">${d.processos}</td>
                        </tr>
                    `;
                });
                
                html += '</tbody></table>';
                document.getElementById('tabela-dados').innerHTML = html;
                
            } catch (err) {
                console.error('Erro ao carregar dados:', err);
                document.getElementById('tabela-dados').innerHTML = '<div class="loading">Erro ao carregar dados</div>';
            }
        }
        
        // Carregar tudo ao iniciar
        carregarEstatisticas();
        carregarGrafico();
        carregarDados();
        
        // Atualizar APENAS o gr√°fico automaticamente a cada 5 segundos
        setInterval(() => {
            carregarGrafico();
        }, 5000);
    </script>
</body>
</html>
